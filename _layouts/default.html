<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>docs</title>
    <meta name="description" content="library website npm docs">
    <!-- Add any other meta tags here -->

    <!-- CSS stylesheets and other resources can be linked here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <!-- Add your JavaScript files here -->
    
    <!-- Add any structured data markup here -->
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="{{ '/' | relative_url }}">
                    <h1 class="title">{{ site.title }}</h1>
                </a>
            </div>
        </div>
    </header>

    <div class="container is-fluid">
        <div class="columns">
            <nav class="column is-one-fifth sidebar">
                <aside class="menu">
                    <ul class="menu-list">
                        {% for item in site.data.sidebar %}
                            <li>
                                <a class="has-text-primary" href="{{ item.url | relative_url }}">{{ item.title }}</a>
                                {% if item.children %}
                                <ul>
                                    {% for child in item.children %}
                                    <li><a class="has-text-primary" href="{{ child.url | relative_url }}">{{ child.title }}</a></li>
                                    {% endfor %}
                                </ul>
                                {% endif %}
                            </li>
                        {% endfor %}
                    </ul>
                </aside>
            </nav>

            <main class="column">
                <div class="field">
                    <div class="control">
                        <input class="input is-primary" type="text" id="search-input" placeholder="Search...">
                    </div>
                </div>
                <ul id="results-container"></ul>
                {{ content }}
            </main>
        </div>
    </div>

    <footer>
        <!-- Your footer content here -->
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    <script src="{{ '/assets/js/search.js' | relative_url }}"></script>

    <!-- Optional: Link to related pages within your website -->
    <a href="related-page.html">Related Page</a>
    
    <!-- Optional: Canonical tag -->
    <link rel="canonical" href="https://www.yourwebsite.com/index.html">
</body>
</html>
