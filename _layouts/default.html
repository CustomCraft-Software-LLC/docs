<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>docs</title>
    <meta name="description" content="library website npm docs">
    <!-- Add any other meta tags here -->

    <!-- CSS stylesheets and other resources can be linked here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <!-- Add your JavaScript files here -->
    
    <!-- Add any structured data markup here -->
</head>
<body>
    <header class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="{{ '/' | relative_url }}">
                    <h1 class="title has-text-white">{{ site.title }}</h1>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="{{ '/' | relative_url }}">
                        Home
                    </a>
                    <a class="navbar-item" href="{{ '/introduction/' | relative_url }}">
                        Introduction
                    </a>
                    <a class="navbar-item" href="{{ '/installation/' | relative_url }}">
                        Installation
                    </a>
                    <a class="navbar-item" href="{{ '/usage/' | relative_url }}">
                        Usage
                    </a>
                    <a class="navbar-item" href="{{ '/api/' | relative_url }}">
                        API Reference
                    </a>
                    <a class="navbar-item" href="{{ '/faq/' | relative_url }}">
                        FAQ
                    </a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-light" href="https://github.com/your-repo" target="_blank">
                                <strong>GitHub</strong>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container is-fluid">
        <div class="columns">
            <nav class="column is-one-fifth sidebar">
                {% include sidebar_menu.html %}
            </nav>

            <main class="column">
                <div class="container">
                    <div class="field">
                        <div class="control">
                            <input class="input is-primary" type="text" id="search-input" placeholder="Search...">
                        </div>
                    </div>
                    <ul id="results-container"></ul>
                    {{ content }}
                </div>
            </main>
        </div>
    </div>

    <footer class="footer" style="background-color: #6937ff;">
        <div class="content has-text-centered">
          <p>
            <strong>{{ site.title }}</strong> by <a href="https://yourwebsite.com">Your Name</a>. 
            The source code is licensed <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
          </p>
          <p>
            <a href="https://github.com/your-repo" class="has-text-primary" target="_blank">GitHub</a> |
            <a href="{{ '/contact/' | relative_url }}" class="has-text-primary">Contact</a> |
            <a href="{{ '/privacy-policy/' | relative_url }}" class="has-text-primary">Privacy Policy</a>
          </p>
        </div>
      </footer>

    <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
</body>
</html>
