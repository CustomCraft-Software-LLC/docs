<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomCraft Software - docs</title>
    <meta name="description" content="library website npm docs">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="{{ '../assets/styles/styles.css' | relative_url }}">
</head>
<body>
    {% include navbar.html %}

    <!-- Sidebar toggle button -->
    <button id="toggle-sidebar" class="button">â˜° Menu</button>

    <div class="layout">
        <!-- Sidebar -->
        <nav class="sidebar">
            {% include sidebar_menu.html %}
        </nav>

        <!-- Main content area -->
        <main class="content">
            {{ content }}
        </main>
    </div>

    {% include footer.html %}

    <!-- JavaScript to toggle sidebar -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sidebar = document.querySelector('.sidebar');
            const toggleSidebarButton = document.querySelector('#toggle-sidebar');

            toggleSidebarButton.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
